    <md-content>
        <md-toolbar class="md-hue-2" ng-controller="toolbarController" ng-cloak>
            <div class="md-toolbar-tools">
                <div class="logo">
                    <span>B</span>
                </div>
                <h2>Blue Bank</h2>
                <div class="div-input" ng-hide="$root.usuarioLogado != null">
                    <md-input-container class="md-input-container-tool" flex-gt-xs>
                        <label class="label-tool">AgÃªncia</label>

                    </md-input-container>

                        <input class="input-tool" ng-model="user.conta_corrente">
                    </md-input-container>
                    <md-input-container class="md-input-container-tool" flex-gt-xs>

                        <input class="input-tool" ng-model="user.password" type="password">
                    </md-input-container>
                </div>
                <div flex-gt-sm="20" ng-hide="$root.usuarioLogado != null">
                    <md-checkbox ng-model="user.lembrar" aria-label="Lembrar">
                        Lembrar
                    </md-checkbox>
                    <md-button ng-hide="$root.usuarioLogado != null" ng-click="logar(user)" class="md-raised">OK</md-button>
                </div>
                <div style="float: right; position: absolute; right: 10px; top: 15px; color: white;" ng-show="$root.usuarioLogado != null">
                    <span>{{$root.usuarioLogado.name}}, bem vindo!</span>
                    <md-button ng-click="logout()" md-no-ink class="md-primary">Logout</md-button>
                </div>
            </div>
        </md-toolbar>
